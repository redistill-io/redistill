name: Docker Build and Push

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME || 'shahidshaikh' }}/redistill

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: |
          # Extract version from tag (e.g., v1.0.9 -> 1.0.9, v1.0 -> 1.0.0)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          
          # Remove 'v' prefix if present and extract version
          if [[ "$TAG_NAME" =~ ^v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            # Full version: v1.0.9 -> 1.0.9
            VERSION="${BASH_REMATCH[1]}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "has_version=true" >> $GITHUB_OUTPUT
          elif [[ "$TAG_NAME" =~ ^v([0-9]+)\.([0-9]+)$ ]]; then
            # Minor version: v1.0 -> 1.0.0
            VERSION="${BASH_REMATCH[1]}.${BASH_REMATCH[2]}.0"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "has_version=true" >> $GITHUB_OUTPUT
          elif [[ "$TAG_NAME" =~ ^v([0-9]+)$ ]]; then
            # Major version: v1 -> 1.0.0
            VERSION="${BASH_REMATCH[1]}.0.0"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "has_version=true" >> $GITHUB_OUTPUT
          else
            # Fallback: use tag as-is (without v prefix)
            VERSION="${TAG_NAME#v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "has_version=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare tags
        id: tags
        shell: bash
        run: |
          TAG_NAME="${{ steps.get_version.outputs.tag_name }}"
          VERSION="${{ steps.get_version.outputs.version }}"
          HAS_VERSION="${{ steps.get_version.outputs.has_version }}"
          
          # Build tag list
          TAGS="${{ env.IMAGE_NAME }}:$TAG_NAME"
          
          if [ "$HAS_VERSION" = "true" ]; then
            # Add version tags: 1.0.9, 1.0, 1, latest
            TAGS="$TAGS,${{ env.IMAGE_NAME }}:$VERSION"
            
            # Extract major.minor and major
            if [[ "$VERSION" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
              MAJOR="${BASH_REMATCH[1]}"
              MINOR="${BASH_REMATCH[2]}"
              TAGS="$TAGS,${{ env.IMAGE_NAME }}:$MAJOR.$MINOR"
              TAGS="$TAGS,${{ env.IMAGE_NAME }}:$MAJOR"
            fi
            
            # Add latest tag
            TAGS="$TAGS,${{ env.IMAGE_NAME }}:latest"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Tags to build: $TAGS"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Image digest
        run: echo "Built and pushed images: ${{ steps.tags.outputs.tags }}"

